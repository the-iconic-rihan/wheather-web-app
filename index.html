<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether web-app | Here you can have look at the whether of entire globe</title>

    <!-- linking css -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- linking responsive css -->

    <link rel="stylesheet" href="./style/responsive.css">

    <!-- linking font awesome -->


    <!-- linking icon-->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- linking google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-wrapper">
        <header>
            <input type="text" name="search" id="search" placeholder="Search for city..." class="search-box"
                autocomplete="off">
        </header>
        <main>
            <section class="location">
                <div class="city">Aurangabad,India</div>
                <div class="date"></div>
            </section>

            <div class="current">
                <div class="temp">35<span>&deg;c</span></div>
                <div class="whether">Sunny</div>
                <div class="hi-low">14<span>&deg;c</span>/16<span>&deg;c</span></div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="./main/main.js"></script>
</body>

</html>
